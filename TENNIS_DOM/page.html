<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

html {
  box-sizing: border-box;
}
*, *:before, *:after {
  box-sizing: inherit;
}
#wrapper {
    margin: 300px 650px;
}
.score {
  display: inline-block;
  margin-left: 200px;
}

.board {
  position: relative;
  width: 550px;
  height: 380px;
  background-color: lightgreen;
  border: 1px solid  black;
}

.left-racket {
  position: absolute;
  left: 0;
  top: 50%;
  width: 10px;
  height: 60px;
  background-color: blue;
}

.right-racket {
  position: absolute;
  right: 0;
  top: 50%;
  width: 10px;
  height: 60px;
  background-color: purple;
}

.ball {
  position: absolute;
  right: 50%;
  top: 50%;
  border-radius: 50%;
  width: 20px;
  height: 20px;
  background-color: red;
}
    </style>
</head>
<body>
    <div id="wrapper">
        <div class="game-header">
            <button class="button" type="button">Старт!</button>
            <div class="score">
                <span class="first-player">0</span> :
                <span class="second-player">0</span>
            </div>
        </div>
        <div class="board">
    </div>
    <script src="./script.js"></script>
</body>
</html>
