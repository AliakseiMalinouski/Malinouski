<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">

</head>
<body>
    <div class="header">
        <div class="container">
            <a href="./main.html"><img src="./imgs/title-icon.png" alt="Лого" id="logo" class="logo"></a>
            <h3 class="name__of__library neon__view" id="name__of__library">Pix<span>el</span><span>Pack</span></h3>
            <div class="wrapper__text__header">
                <ul class="header__list__of__catigories" id="header__list__of__catigories">
                    <li><a href="#">Игры</a></li>
                    <li><a href="#">О нас</a></li>
                    <li><a href="#">Контакт</a></li>
                </ul>
                <span class="login" id="login">Войти: <img src="./imgs/login-icon.png" alt="Войти"></span>
            </div>
        </div>
    </div>
    <div class="search__block">
        <div class="container container__search__block">
            <input type="text" class="search" id="search" placeholder="Введите полное название игры">
            <p class="help__text">Подсказки:</p>
            <ul class="search__variants">
                <li>races</li>
                <li>molesmash</li>
                <li>jorun</li>
                <li>tictactoe</li>
                <li>tennis</li>
            </ul>
            <p class="sentences__about__games" id="collection__colors__spans"><span id="first__color__span">Мы не потому перестаем играть, </span><span id="second__color__span">что постарели, </span><span id="third__color__span">— мы стареем</span>, <span id="fourth__color__span">потому что перестаем играть</span></p>
        </div>
    </div>
    <script src="./js/main.js"></script>
