<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="icon" type="image-png" href="./imgs/www.png">
    <link rel="stylesheet" href="css/runner.css">
    <link rel="stylesheet" href="media/runner.css">
    <title>JoRun</title>
</head>
<body>
    <img src="./imgs/gallery_jo_1.png" alt="Галерея" id="jo_1">
    <img src="./imgs/gallery_jo_2.png" alt="Галарея" id="jo_2">
    <span id="logo">JoRun</span>
    <div class="menu" id="menu">
        <div>
            <div id="play"><span>Играть</span></div>
            <div id="reg">Правила</div>
            <div id="table-winner">Таблица рекордов</div>
        </div>
    </div>
    <div class="area-game" id="area-game">
        <div id="bad-dino"></div>
        <div id="human"></div>
        <div class="stone-body" id="stone"></div>
        <div id="tree"></div>
        <div id="croco"></div>
        <div id="sky"></div>
        <div id="sky1"></div>
        <div id="score">Score: <span id="sum-score"></span></div>
        <img src="./imgs/floor.png" alt="Земля" id="floor">
    </div>
    <script src="./js/runner.js"></script>
</body>
</html>
