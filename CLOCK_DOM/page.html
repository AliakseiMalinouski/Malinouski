<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
#wrapper {
    width: 500px;
    height: 500px;
    position: relative;
    margin: 0 auto;
}
#clock {
    display: none;
    margin: 0 auto;
	/* height: 400px;
	width: 400px; */
	background-color: #ffd942;
	border-radius: 50%;
	position: relative;
}
.timer {
    font-family: Arial, sans-serif;
    font-size:2.5em;
    color:#000;
    top: 25%;
    width: 50%;
    text-align: center;
    left: calc(50% - 25%);
    position: absolute;
}
.next-our-div {
    height: 40px;
    width: 40px;
    background-color: #0b8;
    border-radius: 50%;
    bottom: 200px;
    /* transform-origin: 20px 196px;
    transform: rotate(0deg); */
    position: absolute;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1;
}
.number {
    font-family: Arial, sans-serif;
    position: absolute;
    font-size: 1.2em;
}
.hours {
    position: absolute;
    z-index: 1;
    height: calc(25% + 8px);
    width: 3%;
    background: rgba(0, 0, 0, 0.8);
    transform-origin: center 115px;
    border-radius: 5px;
    opacity: 0.5;
}
.minutes {
    position: absolute;
    z-index: 2;
    height: calc(40% + 8px);
    width: 2%;
    background: rgba(0, 0, 0, 0.8);
    transform-origin: center 144px;
    border-radius: 5px;
    opacity: 0.5;
}
.seconds {
    position: absolute;
    z-index: 3;
    height: calc(45% + 8px);
    width: 0.7%;
    border-radius: 5px;
    background: rgba(0, 0, 0, 0.8);
    transform-origin: center 180px;
    opacity: 0.5;
}
#circle {
    background-color: red;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    position: absolute;
    top: 220px;
    left: 239px;
    z-index: 4;
}
#hoursCircle {
    position: absolute;
    background-color: green;
    width: 15px;
    height: 15px;
    border-radius: 50%;
    z-index: 4;
    top: 220px;
    left: 256px;
}
#minutesCircle {
    position: absolute;
    background-color: blue;
    width: 15px;
    height: 15px;
    border-radius: 50%;
    z-index: 4;
    top: 269px;
    left: 255px;
}
#secondCircle {
    position: absolute;
    background-color: orange;
    width: 15px;
    height: 15px;
    border-radius: 50%;
    z-index: 4;
    top: 234px;
    left: 270px;
}
    </style>
</head>
<body>
    <input type="number" id="size">
    <button type="button" id="buildClock">Построить часы</button>
    <div id="wrapper">
        <div id='clock'>
            <div id="circle"></div>
            <div id="hoursCircle"></div>
            <div id="minutesCircle"></div>
            <div id="secondCircle"></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
