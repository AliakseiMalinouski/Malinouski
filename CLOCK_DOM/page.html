<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
#clock {
    margin: 0 auto;
	height: 400px;
	width: 400px;
	background-color: #ffd942;
	border-radius: 50%;
	position: relative;
}
.timer {
    font-family: Arial, sans-serif;
    font-size:2.5em;
    color:#000;
    top: 25%;
    width: 50%;
    text-align: center;
    left: calc(50% - 25%);
    position: absolute;
}
.next-our-div {
    height: 10%;
    width: 10%;
    background-color: #0b8;
    border-radius: 50%;
    left: calc(50% - 5%);
    top: 4px;
    bottom: 200px;
    transform-origin: 20px 196px;
    transform: rotate(0deg);
    position: absolute;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1;
}
.number {
    font-family: Arial, sans-serif;
    position: absolute;
    font-size: 1.2em;
}
.hours {
    position: absolute;
    z-index: 1;
    height: calc(25% + 8px);
    width: 3%;
    top: 25%;
    left: calc(50% - 1.5%);
    background: rgba(0, 0, 0, 0.8);
    transform-origin: center 100px;
    border-radius: 5px;
}
.minutes {
    position: absolute;
    z-index: 2;
    height: calc(40% + 8px);
    width: 2%;
    top: 10%;
    left: calc(50% - 1%);
    background: rgba(0, 0, 0, 0.8);
    transform-origin: center 160px;
    border-radius: 5px;
}
.seconds {
    position: absolute;
    z-index: 3;
    height: calc(45% + 8px);
    width: 0.7%;
    top: 5%;
    left: calc(50% - 0.35%);
    border-radius: 5px;
    background: rgba(0, 0, 0, 0.8);
    transform-origin: center 180px;
}
    </style>
</head>
<body>
    <div id='clock'></div>
    <script src="./script.js"></script>
</body>
</html>
