<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

            margin-right: 15px;
            font-size: 24px;
        }
        .longtext {
            width: 450px;
            height: 20px;
        }
        .shorttext {
            height: 20px;
        }
        #error0 {
            display: none;
        }
        #error1 {
            display: none;
        }
        #error2 {
            display: none;
        }
        #error3 {
            display: none;
        }
        #error4 {
            display: none;
        }
        #error5 {
            display: none;
        }
        #error6 {
            display: none;
        }
        #error7 {
            display: none;
        }
        #error8 {
            position: absolute;
            display: none;
            left: 650px;
            top: 470px;
        }
        #error9 {
            display: none;
        }
        .disable {
            display: none;
        }
        .block {
            display: block;
        }
        .red {
            color: red;

        }
        .btn {

        }
        .on {

        .gd {
            background-color: lightgreen;
            border: 1px solid lightgreen;
            opacity: 0.7;
        }
        .lower {
            text-transform: lowercase;
        }
        .e {
            color: red;

            margin-left: 15px;

        }

        }

        .colorOrangeRed {
            color: #FF4500;
        }
        .colorRed {
            color: red;
        }
        .colorBlack {
            color: black;
        }
        .dataAlert {
            display: inline !important;
            color: red;
            font-style: italic;
            font-size: 20px;
            margin-left: 15px;
        }
        #btn1 {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <form action="#" name="form" id="form">
        <span>Разработчики:</span><input type="text" name="developers" id="developers" class="longtext"><span id="error0">Ошибка</span>
        <br><br>
        <span>Название сайта:</span><input type="text" name="name" id="sitename" class="longtext"><span id="error1">Ошибка</span>
        <br><br>
        <span>URL сайта:</span><input type="text" name="url" id="siteadress" class="longtext"><span id="error2">Ошибка</span>
        <br><br>
        <span>Дата запуска сайта</span><input type="date" name="date" id="startwork" class="shorttext"><span id="error3">Ошибка</span>
        <br><br>
        <span>Посетителей в сутки:</span><input type="number" min="0" name="visitors" id="visit"><span id="error4">Ошибка</span>
        <br><br>
        <span>E-mail для связи:</span><input type="email" name="email" id="emailadress"><span id="error5">Ошибка</span>
        <br></br>
        <span>Рубрика каталога:</span><select name="catalog" id="catalog" id="select">
            <option value="0"></option>
            <option id="option1" value="1">бытовая техника</option>
            <option value="2">здоровье</option>
            <option value="3">уют</option>
        </select> <span id="error9">Выбор обязателен</span>
        <br><br>
        <span>Размещение:</span><input id="rad1" type="radio">Бесплатное<input id="rad2" type="radio">Платное<input id="rad3" type="radio">VIP <span id="error6">Ошибка</span>
        <br><br>
        <span>Разрешить отзывы:</span><input type="checkbox" id="check"><span id="error7">Вы не согласились с правилами</span>
        <br><br>
        <span>Описание сайта:</span><br><textarea name="text" id="about" cols="80" rows="4" maxlength="40"></textarea><br><span id="error8">Ошибка</span>
        <p id="cnt"></p>
        <button type="submit" id="push">Опубликовать</button>
    </form>
    <button id="btn" class="btn">Убрать предупреждения об ошибках</button>
    <button id="btn1" class="btn">Сделать заполненные поля доступными для исправления</button>
    <script src="./script.js"></script>
</body>
</html>


<!-- При отправке(событие submit) формы, если какое-то поле незаполненно, тогда справа от этого поля появляется сообщение об ошибке, и фокусируется поле с ошибкой. При уходе с каждого элемента(cобытие blur), если оно не имеет значения, также появляется ошибка. В полях: Разработчики, Название сайта,
     URL Сайта нельзя вводить символы(событие keydown), которые по логике не должны там присуствовать, в эти поля можно с помощью комбинации ctrl + v вставить запрещённый символ, но сразу после ухода с поля(событие blur) появляется сообщение о недопустимом символе,
    введённое значение сразу пропадает. Также, если в этих полях ввести значение большой длины, то ухода какого-то с поля(событие blur), появляется сообщение об ошибке, что превышена допускаема длина строки, введённое значение
    сразу же пропадает.Если же в данных полях длина значения очень мала, появляется сообщение о том, что, возможно, было что-то упущено.В частности в поле URL можно ввести адрес длинной максимум 125 символов. При фокусе поля Дата(событие focus) появляется пример, как это поле должно быть заполнено, если уйти с поля Дата(событие blur) и если ничего не введенно, либо же если, например, не введён только день, месяц или год, 
    то также справа появляется сообщение об ошибке. В поле Количество посетителей нельзя ввести такие символы как: + - E e, также невозможно ввести отрицательное число. И как и в прошлых случаях,если поле не заполнено и с него ушли(событие blur),
    то появляется сообщение об ошибке. Также в поле Кол-во посетителей нельзя ввести какое-то "огроменное число", в таком случае введеное значение пропадает и появляется ошибка. В поле email введённое значение сравнивается с регулярным выражением,
    если введенно что-то не похожее на email адрес, тогда появлется сообщение об ошибке и border поля становится красным. Поля тега select, поля типа radio, checkbox обязательны для ввода. В textarea реализовал "живой" счётчик символов, который меняет цвет в зависимости от того, 
    сколько символов ещё можно ввести. При отправке формы, если где-то есть ошибки, появляется кнопка "удалить сообщения об ошибках". При верном заполнении полей Разработчики, Название Сайта, URL, Кол-во посетителей, Дата, email - эти поля окрашиваются в зеленый цвет, приобретают свойство disabled = true. 
    Как только какое-то из этих полей заполненно правильно, на странице появляется кнопка "Сделать заполненные поля доступными для исправления", по нажатию по которой, верно заполненные поля получают disabled = false, сделано для того, 
    чтобы можно было исправить или изменить введённое значение.  -->
